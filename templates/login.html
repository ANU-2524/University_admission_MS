{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="text-center mb-5">
            <div class="bg-primary p-3 rounded-4 d-inline-flex align-items-center justify-content-center mb-3 shadow">
                <i class="fa-solid fa-shield-halved text-white fa-2x"></i>
            </div>
            <h2 class="fw-bold">Admin Portal</h2>
            <p class="text-muted">Secure access for university administrators</p>
        </div>

        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fa-solid fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control border-start-0"
                                placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fa-solid fa-key text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0"
                                placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fa-solid fa-right-to-bracket me-2"></i> Sign In
                        </button>
                    </div>
                    <div class="alert alert-info border-0 bg-light text-center py-2 mb-0">
                        <small><i class="fa-solid fa-info-circle me-1"></i> Default: <strong>admin</strong> /
                            <strong>admin123</strong></small>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-muted small">
                <i class="fa-solid fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
