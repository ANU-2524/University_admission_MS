{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Register Applicant</h3>
        <p class="text-muted small">Fill the applicant details carefully. Marks & entrance are 0â€“100.</p>
        <form method="post">
          <div class="row">
            <div class="col-md-8 mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" required placeholder="Full name">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" min="16" required placeholder="e.g. 18">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">12th Marks</label>
              <input type="number" step="0.01" class="form-control" name="marks" min="0" max="100" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Entrance Score</label>
              <input type="number" step="0.01" class="form-control" name="entrance" min="0" max="100" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" name="dept">
              {% for d in departments %}
                <option value="{{ d }}">{{ d }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit"><i class="fa-solid fa-user-plus me-1"></i> Register</button>
            <a class="btn btn-outline-secondary" href="/dashboard">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
