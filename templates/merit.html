{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Merit List</h2>
    <small class="text-muted">Ranked by final computed score</small>
  </div>
  <div>
    <a class="btn btn-outline-primary" href="/generate"><i class="fa-solid fa-arrows-rotate me-1"></i>Recompute</a>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr><th>Rank</th><th>Name</th><th>Final Score</th><th>Age</th><th>Preferred Dept</th></tr>
        </thead>
        <tbody>
          {% for a in applicants %}
            <tr>
              <td>{{ a.rank }}</td>
              <td>{{ a.name }}</td>
              <td>{{ '%.2f'|format(a.final_score) }}</td>
              <td>{{ a.age }}</td>
              <td>{{ a.preferred_department }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
